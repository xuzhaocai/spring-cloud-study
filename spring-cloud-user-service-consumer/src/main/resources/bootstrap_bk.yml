

---
spring:

  ### 放在着备份
  zipkin:
    base-url: http://127.0.0.1:9100 # zipkin server的请求地址
    sender:
      # web 客户端将踪迹日志数据通过网络请求的方式传送到服务端，另外还有配置 # kafka/rabbit 客户端将踪迹日志数据传递到mq进行中转
      type: web
    sleuth:
      sampler:
        # 采样率 1 代表100%全部采集 ，默认0.1 代表10% 的请求踪迹数据会被采集
        # 生产环境下，请求量非常大，没有必要所有请求的踪迹数据都采集分析，对于网络包括
        # server端压力都是比较大的，可以配置采样率采集一定比例的请求的踪迹数据进行分析即可
        probability: 1

  cloud:
    config:
      # 配置文件的名字
      name: spring-cloud-user-service-consumer
      # 配置文件后缀，主要是用来区分环境版本
      profile: dev
      # 分支
      label: master
      # spring cloud  config server的地址
      uri: ["http://127.0.0.1:9060"]
  rabbitmq:
    host: 116.85.26.130
    port: 5672
    username: guest
    password: guest
  profiles: c3

### 将eureka 的 配置放到c3这里
eureka:
  client:
    service-url:
      defaultZone: http://EurekaServerA:9090/eureka,http://EurekaServerB:9091/eureka
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true
    instance-id: ${spring.cloud.client.ip-address}:${spring.application.name}:${server.port}:@project.version@
